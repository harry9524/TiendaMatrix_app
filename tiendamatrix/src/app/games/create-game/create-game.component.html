<div class="container">
  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="juego.nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="descripcion" [(ngModel)]="juego.descripcion">
        </div>
      </div>

      <div class="form-group row">
        <label for="precioJuego" class="col-form-label col-sm-2">Precio Compra del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="precioJuego" [(ngModel)]="juego.precioJuego">
        </div>
      </div>

      <div class="form-group row">
        <label for="precioAlquiler" class="col-form-label col-sm-2">Precio Alquiler del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="precioAlquiler" [(ngModel)]="juego.precioAlquiler">
        </div>
      </div>

      <div class="form-group row">
        <label for="idMarca" class="col-form-label col-sm-2">Marca del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="idMarca" [(ngModel)]="juego.idMarca">
        </div>
      </div>

      <button class="btn btn-success" role="button" (click)='createGame()' *ngIf="!juego.idJuego else elseBlock" >Registrar</button>

      <ng-template #elseBlock>
        <button class="btn btn-success" role="button" (click)='updateGame()' >Actualizar</button>
      </ng-template>


    </form>
  </div>
</div>
