<div class="container">
  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" required [(ngModel)]="juego.nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripción del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="descripcion" [(ngModel)]="juego.descripcion">
        </div>
      </div>

      <div class="form-group row">
        <label for="precioJuego" class="col-form-label col-sm-2">Precio Compra del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="precioJuego" [(ngModel)]="juego.precioJuego">
        </div>
      </div>

      <div class="form-group row">
        <label for="precioAlquiler" class="col-form-label col-sm-2">Precio Alquiler del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="precioAlquiler" min="500" [(ngModel)]="juego.precioAlquiler">
        </div>
      </div>

      <!--
      <div class="form-group row">
        <label for="idMarca" class="col-form-label col-sm-2">Marca del Juego</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="idMarca" [(ngModel)]="juego.idMarca">
        </div>
      </div>
      -->
      <div class="form-group row">
        <label for="idMarca" class="col-form-label col-sm-2">Marca del Juego</label>
        <div class="col-sm-6">
        <select class="form-control" [(ngModel)]="juego.idMarca" ngControl="idMarca" >
          <option value="0">Selecciona una opción</option>
          <option value="" *ngFor="let marca of marcas" value="marca.idMarca"> {{marca.idMarca}} | {{marca.nombre}} </option>
        </select>
      </div>
      </div>

      <button class="btn btn-success" role="button" (click)='createUpdateGame()' *ngIf="!juego.idJuego else elseBlock" >Registrar</button>

      <ng-template #elseBlock>
        <button class="btn btn-success" role="button" (click)='createUpdateGame()' >Actualizar</button>
      </ng-template>

      <button class="btn btn-success" role="button" (click)='atras()' >Atras</button>


    </form>
  </div>
</div>
